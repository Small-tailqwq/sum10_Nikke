<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sum10 æ——èˆ°æ¼”ç®—å° - æˆ˜æœ¯é»‘åŒ£å­</title>
    <style>
        :root {
            --bg: #0f1115;
            --panel: #1a1d24;
            --accent: #ff0055; 
            --accent-sec: #00d2d3;
            --text: #dfe4ea;
            --highlight: #ff9f43;
            --err: #ff6b81;
            --warn: #feca57;
            --cell-bg: #2f3542;
            --log-bg: #000;
        }

        body {
            font-family: 'JetBrains Mono', 'Consolas', monospace;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
        }

        /* --- é¡¶éƒ¨ HUD --- */
        .header {
            padding: 12px 20px;
            background: rgba(15, 17, 21, 0.95);
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }
        .title-group h1 { margin: 0; font-size: 1.2rem; color: var(--accent); letter-spacing: 1px; text-transform: uppercase; text-shadow: 0 0 10px rgba(255, 0, 85, 0.4); }
        .title-group span { font-size: 0.75rem; color: #747d8c; font-weight: bold; letter-spacing: 2px; }
        
        .stat-group { display: flex; gap: 20px; }
        .stat-box { text-align: right; }
        .stat-val { font-size: 1.6rem; font-weight: 800; color: #fff; font-variant-numeric: tabular-nums; line-height: 1; }
        .stat-sub { font-size: 0.8rem; color: var(--highlight); font-weight: bold; }
        .stat-label { font-size: 0.7rem; color: #747d8c; text-transform: uppercase; margin-bottom: 4px; }
        .highlight-val { color: var(--accent); text-shadow: 0 0 10px rgba(255, 0, 85, 0.3); }

        /* --- æ£‹ç›˜è§†å£ --- */
        .viewport {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            overflow-y: auto;
            position: relative;
            padding: 30px 10px;
            -webkit-overflow-scrolling: touch;
        }

        .grid-container {
            display: grid;
            gap: 4px;
            padding: 8px;
            background: #1e222b;
            border-radius: 6px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            margin-bottom: 40px;
            transition: opacity 0.2s;
            border: 1px solid #333;
            position: relative;
        }

        .cell {
            width: 38px;
            height: 38px;
            background: var(--cell-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.3rem;
            font-weight: 700;
            color: #a4b0be;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.1s;
            position: relative;
            z-index: 2;
        }

        .cell.active:hover { background: #3d4655; transform: translateY(-1px); }
        .cell.active { 
            background: #363d4a; 
            color: #f1f2f6; 
            box-shadow: inset 0 0 0 1px rgba(255,255,255,0.03);
        }
        
        .cell.anchor {
            background: var(--highlight) !important;
            color: #fff !important;
            z-index: 10;
            box-shadow: 0 0 15px rgba(255, 159, 67, 0.6);
        }

        .cell.in-rect {
            background: rgba(0, 210, 211, 0.2);
            box-shadow: inset 0 0 0 1px rgba(0, 210, 211, 0.5);
            color: #fff;
        }

        .cell.matched { 
            background: var(--accent); 
            color: #000; 
            animation: popOut 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            z-index: 20;
        }

        .cell.removed { 
            opacity: 0; 
            pointer-events: none; 
            transform: scale(0);
        }

        /* --- åº•éƒ¨æ§åˆ¶å° --- */
        .controls {
            background: var(--panel);
            padding: 15px 20px;
            border-top: 1px solid #333;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding-bottom: max(15px, env(safe-area-inset-bottom));
            z-index: 20;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.3);
        }
        
        /* æ ¡å‡†é¢æ¿ */
        .calibration-panel {
            background: rgba(0,0,0,0.3);
            border: 1px solid #333;
            border-radius: 6px;
            padding: 10px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: auto auto auto auto;
            gap: 8px;
            align-items: center;
        }
        .cali-info { font-size: 0.75rem; color: #777; grid-column: 1 / -1; text-align:center; padding-bottom:5px;}
        .cali-btn { 
            padding: 8px 4px; font-size: 0.75rem; background: #333; color: #ccc; border: 1px solid #444; border-radius: 4px; cursor: pointer;
            transition: all 0.2s; white-space: nowrap; text-align: center;
        }
        .cali-btn:hover { background: #444; }
        .cali-btn.active { background: var(--warn); color: #000; border-color: var(--warn); animation: pulse 1s infinite; }
        .cali-btn.done { background: var(--accent-sec); color: #000; border-color: var(--accent-sec); }
        
        #btn-cali-apply { grid-column: 1 / 3; background: #444; font-weight: bold; margin-top: 5px; }
        #btn-cali-apply:not(:disabled) { background: #2ed573; color:#000; }
        
        #btn-cali-test { grid-column: 3 / 4; background: #2f3542; color: #fff; margin-top: 5px; border-color:#555;}
        
        /* å¾®è°ƒæ§åˆ¶åŒº */
        .offset-ctrl {
            grid-column: 1 / -1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: rgba(0,0,0,0.2);
            padding: 5px;
            border-radius: 4px;
            margin-top: 5px;
        }
        .offset-label { font-size: 0.7rem; color: #aaa; }
        .offset-input { width: 40px; background: #111; border: 1px solid #444; color: #fff; text-align: center; font-family: monospace; }
        .btn-mini { padding: 2px 8px; font-size: 0.7rem; background: #444; color: #eee; cursor: pointer; border: 1px solid #555; }

        .progress-track {
            height: 6px;
            background: #111;
            width: 100%;
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }
        .progress-bar { height: 100%; background: linear-gradient(90deg, var(--accent), #ff7f50); width: 0%; transition: width 0.2s; }

        .options-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .toggle-switch {
            display: flex;
            align-items: center;
            background: rgba(0,0,0,0.3);
            border-radius: 6px;
            padding: 2px;
            flex: 1.5;
            cursor: pointer;
            border: 1px solid #333;
        }
        .toggle-option {
            flex: 1;
            text-align: center;
            padding: 8px 4px;
            font-size: 0.75rem;
            color: #666;
            border-radius: 4px;
            transition: all 0.2s;
            white-space: nowrap;
        }
        .toggle-option.selected {
            background: var(--highlight);
            color: #fff;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .toggle-option#opt-classic.selected { background: #747d8c; }
        .toggle-option#opt-omni.selected { background: var(--accent-sec); color:#000; }
        .toggle-option#opt-god.selected { background: var(--accent); }

        .slider-row { 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            font-size: 0.8rem; 
            color: #a4b0be;
            background: rgba(0,0,0,0.2);
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #333;
            flex: 1;
        }
        input[type=range] { flex: 1; margin: 0 10px; accent-color: var(--accent); cursor: pointer; height: 4px; }

        .btn-group { display: flex; gap: 12px; }
        
        button {
            border: none;
            padding: 14px;
            font-size: 0.95rem;
            font-weight: 800;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            font-family: inherit;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--accent);
            color: #fff;
            flex: 2;
            box-shadow: 0 4px 15px rgba(255, 0, 85, 0.3);
        }
        .btn-primary:active { transform: scale(0.98); }
        .btn-primary:disabled { background: #57606f; color: #a4b0be; box-shadow: none; cursor: not-allowed; opacity: 0.7; }

        .btn-secondary {
            background: #2f3542;
            color: #dfe4ea;
            flex: 1;
            border: 1px solid #444;
        }
        .btn-secondary:active { background: #3d4655; }
        
        .btn-danger {
            background: #ff4757; color: #fff; flex: 1;
            box-shadow: 0 0 10px rgba(255, 71, 87, 0.4);
            display: none;
        }
        .btn-danger:hover { background: #ff6b81; }

        /* Modal & Logs */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(8px);
            z-index: 100;
            display: none;
            flex-direction: column;
            padding: 30px;
            box-sizing: border-box;
        }
        .modal.open { display: flex; }
        
        textarea {
            flex: 1;
            background: #1e222b;
            border: 2px solid #333;
            color: var(--highlight);
            font-family: monospace;
            padding: 20px;
            font-size: 1rem;
            resize: none;
            margin-bottom: 20px;
            border-radius: 8px;
            line-height: 1.6;
            transition: border-color 0.2s;
        }
        textarea:focus { outline: none; border-color: var(--highlight); }

        .log-content {
            flex: 1;
            background: #000;
            border: 1px solid #333;
            color: #0f0;
            font-family: 'Courier New', monospace;
            padding: 15px;
            font-size: 0.85rem;
            overflow-y: auto;
            margin-bottom: 15px;
            white-space: pre-wrap;
            border-radius: 4px;
        }

        @keyframes popOut {
            0% { transform: scale(1); filter: brightness(2); }
            100% { transform: scale(0); opacity: 0; }
        }
        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(0.95); }
            100% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <!-- ç¼–è¾‘å™¨å¼¹çª— -->
    <div id="editor-modal" class="modal">

    <script>
        // --- æ¸¸æˆçŠ¶æ€ç®¡ç† ---
        const GameState = {
            cells: [],      
            selection: [],  
            rows: 0,
            cols: 9,
            score: 0,
            totalCells: 0,
            isAnimating: false,
            mode: 'god',
            socket: null,
            bestSolution: null
        };
        
        let RAW_DATA = `
4293895456
1719152274
7455192964
5495482556
7333982445
6581828738
7863864187
1418249967
3616543169
3718936418
2433879719
5771863148
8782175242
7135618724
9776366836
8319199764`.trim();

        function log(msg) { console.log(`[SYS] ${msg}`); }

        // --- åˆå§‹åŒ– WebSocket ---
        function connectBrain() {
            if (GameState.socket && GameState.socket.readyState === WebSocket.OPEN) return;

            GameState.socket = new WebSocket("ws://localhost:8000/ws/optimize");
            
            GameState.socket.onopen = () => {
                document.getElementById('cali-status').innerText = "âœ… è¿æ¥æˆåŠŸ | âš ï¸ ç­‰å¾…å››ç‚¹æ ¡å‡†";
                document.getElementById('cali-status').style.color = "#00d2d3";
            };

            GameState.socket.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleServerMsg(data);
            };

            GameState.socket.onclose = () => {
                document.getElementById('cali-status').innerText = "âŒ ç¦»çº¿";
                document.getElementById('cali-status').style.color = "#555";
            };
        }

        function handleServerMsg(data) {
            if (data.type === 'LOG') {
                log(data.msg);
                if(!data.msg.includes('è¿›åº¦')) document.getElementById('cali-status').innerText = data.msg;
            } 
            else if (data.type === 'COUNTDOWN') {
                const btnId = `btn-cali-${data.target}`;
                const btn = document.getElementById(btnId);
                if(btn) {
                    btn.innerText = `æ•è·ä¸­... ${data.val}`;
                    btn.classList.add('active');
                }
            }
            else if (data.type === 'POS_CAPTURED') {
                const btnId = `btn-cali-${data.target}`;
                const btn = document.getElementById(btnId);
                if(btn) {
                    btn.innerText = `OK`;
                    btn.classList.remove('active');
                    btn.classList.add('done');
                }
                
                // æ£€æŸ¥æ˜¯å¦éƒ½å®Œæˆäº†
                const tl = document.getElementById('btn-cali-tl').classList.contains('done');
                const tr = document.getElementById('btn-cali-tr').classList.contains('done');
                const bl = document.getElementById('btn-cali-bl').classList.contains('done');
                const br = document.getElementById('btn-cali-br').classList.contains('done');
                
                if (tl && tr && bl && br) document.getElementById('btn-cali-apply').disabled = false;
            }
            else if (data.type === 'CALIBRATION_DONE') {
                document.getElementById('cali-status').innerText = "âœ… å››ç‚¹æ ¡å‡†å®Œæ¯• | å‡†å¤‡å°±ç»ª";
                document.getElementById('cali-status').style.color = "#2ed573";
                document.getElementById('grid').style.borderColor = "#2ed573";
            }
            else if (data.type === 'PROGRESS') {
                document.getElementById('p-bar').style.width = Math.min(95, data.val) + "%";
            }
            else if (data.type === 'BETTER_SOLUTION') {
                const currentRemoved = GameState.cells.filter(c => !c.active).length;
                document.getElementById('ui-score').innerText = data.score;
                
                GameState.bestSolution = data.path;
                let rate = ((data.score / GameState.totalCells) * 100).toFixed(1);
                document.getElementById('ui-rate').innerText = rate;
            }
            else if (data.type === 'DONE') {
                document.getElementById('p-bar').style.width = "100%";
                const btn = document.getElementById('btn-run');
                btn.innerText = "â–¶ï¸ æ¼”ç¤ºæ–¹æ¡ˆ";
                btn.disabled = false;
                btn.style.background = "#2ed573";
                btn.onclick = () => playSolution(GameState.bestSolution);
                
                // æ˜¾ç¤ºæ‰§è¡ŒæŒ‰é’®
                document.getElementById('btn-exec').style.display = 'block';
            }
        }

        // --- æ ¡å‡†é€»è¾‘ ---
        function startCalibration(target) {
            if(!GameState.socket) return;
            GameState.socket.send(JSON.stringify({
                cmd: 'CAPTURE_POS',
                target: target
            }));
        }

        function applyCalibration() {
            if(!GameState.socket) return;
            GameState.socket.send(JSON.stringify({
                cmd: 'APPLY_CALIBRATION',
                rows: GameState.rows,
                cols: GameState.cols
            }));
        }
        
        function updateOffset() {
            if(!GameState.socket) return;
            const ox = document.getElementById('offset-x').value;
            const oy = document.getElementById('offset-y').value;
            GameState.socket.send(JSON.stringify({
                cmd: 'SET_OFFSET',
                x: ox,
                y: oy
            }));
        }

        function testCalibration() {
            if(!GameState.socket) return;
            GameState.socket.send(JSON.stringify({
                cmd: 'TEST_ALIGNMENT'
            }));
        }
        
        // --- æ ¸å¿ƒé€»è¾‘ ---

        function startSolver() {
            if(!GameState.socket) { connectBrain(); setTimeout(startSolver, 500); return; }
            
            // å¦‚æœæŒ‰é’®å·²ç»æ˜¯æ’­æ”¾æ¨¡å¼
            if(document.getElementById('btn-run').innerText.includes("æ¼”ç¤º")) {
                 playSolution(GameState.bestSolution);
                 return;
            }

            const btn = document.getElementById('btn-run');
            btn.disabled = true;
            btn.innerText = "ğŸ”¥ ç©¶ææ¼”ç®—ä¸­...";
            document.getElementById('btn-exec').style.display = 'none';

            const payload = {
                cmd: 'START',
                rows: GameState.rows,
                cols: GameState.cols,
                map: GameState.cells.map(c => c.active ? 1 : 0),
                vals: GameState.cells.map(c => c.val),
                beamWidth: parseInt(document.getElementById('beam-slider').value),
                threads: parseInt(document.getElementById('thread-slider').value),
                mode: GameState.mode
            };
            GameState.socket.send(JSON.stringify(payload));
        }
        
        function executeGodHand() {
            if(!GameState.bestSolution || GameState.bestSolution.length === 0) return;
            if(!confirm("âš ï¸ è­¦å‘Šï¼šå³å°†æ¥ç®¡é¼ æ ‡æ§åˆ¶ï¼\n\n1. è¯·ç¡®ä¿æ¸¸æˆçª—å£åœ¨æœ€å‰ç«¯ã€‚\n2. ç‚¹å‡»ç¡®å®šåï¼Œä¼šæœ‰2ç§’å€’è®¡æ—¶è®©ä½ åˆ‡æ¢çª—å£ã€‚\n3. æ‰§è¡ŒæœŸé—´è¯·å‹¿è§¦ç¢°é¼ æ ‡ã€‚\n\nç´§æ€¥åœæ­¢ï¼šçŒ›ç”©é¼ æ ‡åˆ°å±å¹•å·¦ä¸Šè§’ã€‚")) return;

        // --- åŸºç¡€æ¸¸æˆé€»è¾‘ (åŒä¹‹å‰) ---
        function initGame(dataStr) {
            GameState.selection = [];
            GameState.cells = [];
            GameState.score = 0;
            GameState.isAnimating = false;
            
            document.getElementById('p-bar').style.width = '0%';
            const btn = document.getElementById('btn-run');
            btn.disabled = false;
            btn.innerText = "ğŸ”¥ å¯åŠ¨ç©¶æè¿ç®—";
            btn.style.background = ""; 
            btn.onclick = startSolver;
            document.getElementById('btn-exec').style.display = 'none';

            let detectedCols = 0;
            const lines = dataStr.trim().split(/\r?\n/);
            if (lines.length > 1) {
                 const firstLine = lines.find(l => l.trim().length > 0);
                 if(firstLine) detectedCols = firstLine.trim().replace(/[^0-9]/g, '').length;
            }

            const cleanStr = dataStr.replace(/[^0-9]/g, '');
            if(cleanStr.length === 0) return;

            if (detectedCols > 0) GameState.cols = detectedCols;
            else GameState.cols = (cleanStr.length % 9 === 0) ? 9 : (cleanStr.length % 8 === 0 ? 8 : 9);

            GameState.rows = Math.ceil(cleanStr.length / GameState.cols);
            GameState.totalCells = cleanStr.length > 0 ? cleanStr.length : 1;

            for(let i=0; i<cleanStr.length; i++) {
                const r = Math.floor(i / GameState.cols);
                const c = i % GameState.cols;
                GameState.cells.push({ id: i, val: parseInt(cleanStr[i]), r: r, c: c, active: true });
            }

            renderGrid();
            connectBrain(); // è‡ªåŠ¨è¿æ¥
        }

        function setMode(mode) {
            GameState.mode = mode;
            ['classic', 'omni', 'god'].forEach(m => {
                document.getElementById(`opt-${m}`).classList.remove('selected');
            });
            document.getElementById(`opt-${mode}`).classList.add('selected');
        }

        function renderGrid() {
            const g = document.getElementById('grid');
            const screenW = window.innerWidth - 40;
            const idealSize = Math.floor(screenW / GameState.cols) - 6; 
            const cellSize = Math.min(46, Math.max(26, idealSize));

            g.style.gridTemplateColumns = `repeat(${GameState.cols}, ${cellSize}px)`;
            g.innerHTML = '';

            GameState.cells.forEach(cell => {
                const el = document.createElement('div');
                el.className = 'cell ' + (cell.active ? 'active' : 'removed');
                el.id = `c-${cell.id}`;
                el.innerText = cell.val;
                g.appendChild(el);
            });
        }
        
        function playSolution(path) {
            if(!path) return;
            let i = 0;
            const interval = setInterval(() => {
                if(i >= path.length) { clearInterval(interval); return; }
                const rect = path[i];
                const [r1, c1, r2, c2] = rect;
                for(let r=r1; r<=r2; r++) {
                    for(let c=c1; c<=c2; c++) {
                        const idx = r * GameState.cols + c;
                        const el = document.getElementById(`c-${idx}`);
                        if(el) {
                            el.classList.add('matched');
                            setTimeout(()=>el.classList.add('removed'), 200);
                        }
                    }
                }
                i++;
            }, 100);
        }

        // --- æˆ˜æœ¯é»‘åŒ£å­ (æ—¥å¿—ç³»ç»Ÿ) ---
        function openLog() {
            const display = document.getElementById('log-display');
            if (!GameState.bestSolution || GameState.bestSolution.length === 0) {
                display.innerText = ">> æš‚æ— æˆ˜æœ¯è®°å½•\n>> è¯·å…ˆè¿è¡ŒAIæ¼”ç®—";
            } else {
                let txt = `=================================\n`;
                txt += `=== SUM10 GOD ENGINE LOG ===\n`;
                txt += `=================================\n`;
                
                // ç»Ÿè®¡ä¿¡æ¯
                const totalSteps = GameState.bestSolution.length;
                let totalEliminated = 0;
                
                // æ¨¡æ‹Ÿè¿ç®—ä»¥è·å–è¯¦ç»†æ•°æ®
                const tempCells = JSON.parse(JSON.stringify(GameState.cells));
                const stepsLog = [];

                GameState.bestSolution.forEach((rect, idx) => {
                    const [r1, c1, r2, c2] = rect;
                    let sum = 0;
                    let count = 0;
                    let vals = [];
                    
                    for(let r=r1; r<=r2; r++) {
                        for(let c=c1; c<=c2; c++) {
                            const cellIdx = r * GameState.cols + c;
                            const cell = tempCells[cellIdx];
                            if(cell && cell.active) {
                                sum += cell.val;
                                count++;
                                vals.push(cell.val);
                                cell.active = false;
                            }
                        }
                    }
                    totalEliminated += count;
                    
                    // æ ¼å¼åŒ–å•æ­¥æ—¥å¿—
                    const stepNum = String(idx + 1).padStart(3, '0');
                    const coordStr = `Rect:(${r1},${c1})->(${r2},${c2})`;
                    const mathStr = `${vals.join('+')} = ${sum}`;
                    
                    stepsLog.push(`[STEP ${stepNum}] ${coordStr}\n   >> æ¶ˆé™¤: ${mathStr}`);
                });

                const rate = ((totalEliminated / GameState.totalCells) * 100).toFixed(2);
                txt += `MODE: ${GameState.mode.toUpperCase()}\n`;
                txt += `TOTAL STEPS: ${totalSteps}\n`;
                txt += `ELIMINATED: ${totalEliminated} (${rate}%)\n`;
                txt += `SCORE: ${totalEliminated * 1000}\n`;
                txt += `---------------------------------\n\n`;
                
                txt += stepsLog.join('\n\n');
                
                txt += `\n\n=================================\n`;
                txt += `=== END OF LOG ===\n`;
                txt += `=================================\n`;
                
                display.innerText = txt;
            }
            document.getElementById('log-modal').classList.add('open');
        }

        function closeLog() {
            document.getElementById('log-modal').classList.remove('open');
        }

<body>
    <nav class="navbar navbar-dark bg-dark mb-4">

            <span class="navbar-brand mb-0 h1">Sum10 æ•°æ®é›†æ„å»ºæµæ°´çº¿</span>
            <div class="d-flex align-items-center">
                <input type="file" id="upload-input" class="form-control form-control-sm me-2" style="width: 250px;" accept="image/*">
                <button class="btn btn-primary btn-sm" onclick="uploadAndCut()">ğŸ“¸ ä¸Šä¼ æˆªå›¾å¹¶è‡ªåŠ¨åˆ‡å‰²</button>
            </div>

    <div class="container">
        <div class="row mb-2">
            <div class="col d-flex justify-content-between align-items-center">
                <h5 class="text-secondary">å¾…æ ‡è®°é˜Ÿåˆ— (<span id="unsigned-count">0</span>)</h5>
                <button class="btn btn-outline-secondary btn-sm" onclick="loadUnsignedImages()">ğŸ”„ åˆ·æ–°åˆ—è¡¨</button>
            </div>
        </div>

        <div class="text-center text-muted py-5" id="empty-msg">
            æš‚æ— å›¾ç‰‡ã€‚è¯·ä¸Šä¼ æ¸¸æˆæˆªå›¾ï¼Œç³»ç»Ÿä¼šè‡ªåŠ¨åˆ‡å‰²æˆå°æ–¹å—ã€‚
        </div>

        <div id="unsigned-container" class="row g-2 mb-4" style="min-height: 100px;">
            </div>
        
        <div class="staged-area">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="text-primary">âœ… å·²æ ‡è®°æš‚å­˜åŒº (ç¡®è®¤æ— è¯¯åæäº¤)</h5>
                <div>
                    <button class="btn btn-secondary btn-sm me-2" onclick="clearStaged()">æ’¤é”€å…¨éƒ¨</button>
                    <button class="btn btn-success" onclick="confirmStaged()">ğŸ’¾ æäº¤å…¥åº“ (<span id="staged-count">0</span>)</button>
                </div>
            </div>
            <div id="staged-container" class="row g-2">
            </div>
        </div>
    </div>

    <div class="keyboard-hint">
        <div>æŒ‰é”® <strong>1-9</strong> : æ ‡è®°æ•°å­—</div>
        <div>æŒ‰é”® <strong>0 / N</strong> : æ ‡è®°å¹²æ‰°é¡¹ (Noise)</div>
        <div class="mt-1 text-warning small">æ ‡é”™å¯ç‚¹å‡»æš‚å­˜åŒºå¡ç‰‡ä¿®æ”¹</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let unsignedImages = [];
        let stagedImages = []; 
        let selectedStagedIndex = -1; 

        async function uploadAndCut() {
            const fileInput = document.getElementById('upload-input');
            if (!fileInput.files[0]) return alert('è¯·å…ˆé€‰æ‹©æˆªå›¾æ–‡ä»¶ï¼');
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            
            const btn = event.target;
            const originalText = btn.innerText;
            btn.disabled = true;
            btn.innerText = 'æ­£åœ¨æ™ºèƒ½åˆ‡å‰²...';
            
            try {
                const res = await fetch('/api/upload_and_cut', { method: 'POST', body: formData });
                const data = await res.json();
                if (data.success) {
                    await loadUnsignedImages();
                    fileInput.value = ''; 
                } else {
                    alert('åˆ‡å‰²å¤±è´¥: ' + (data.error || 'æœªçŸ¥é”™è¯¯'));
                }
            } catch (e) {
                console.error(e); // æ‰“å°çœŸå®é”™è¯¯åˆ°æ§åˆ¶å°
                alert('å¤„ç†å‡ºé”™ï¼Œè¯·æŸ¥çœ‹F12æ§åˆ¶å°');
            } finally {
                btn.disabled = false;
                btn.innerText = originalText;
            }
        }

        async function loadUnsignedImages() {
            const res = await fetch('/api/unsigned_images');
            unsignedImages = await res.json();
            renderUnsignedGrid();
        }

        function renderUnsignedGrid() {
            const container = document.getElementById('unsigned-container');
            const emptyMsg = document.getElementById('empty-msg');
            
            // å®‰å…¨æ¸…ç©ºå®¹å™¨
            container.innerHTML = ''; 
            
            // æ›´æ–°è®¡æ•°
            document.getElementById('unsigned-count').innerText = unsignedImages.length;
            
            // æ§åˆ¶æ˜¾ç¤ºé€»è¾‘
            if (unsignedImages.length === 0) {
                emptyMsg.style.display = 'block';
            } else {
                emptyMsg.style.display = 'none';
            }

            unsignedImages.slice(0, 18).forEach((img, index) => {
                const col = document.createElement('div');
                col.className = 'col-auto';
                const isTarget = index === 0 && selectedStagedIndex === -1;
                col.innerHTML = `
                    <div class="card cell-card ${isTarget ? 'selected' : ''}">
                        <div class="card-body p-1 text-center">
                            <img src="${img.data}" class="cell-img">
                        </div>
                    </div>
                `;
                container.appendChild(col);
            });
        }

        function renderStagedGrid() {
            const container = document.getElementById('staged-container');
            container.innerHTML = '';
            document.getElementById('staged-count').innerText = stagedImages.length;
            
            stagedImages.forEach((item, index) => {
                const col = document.createElement('div');
                col.className = 'col-auto';
                const isSelected = index === selectedStagedIndex;
                let badgeClass = item.label === 'noise' ? 'bg-danger' : 'bg-primary';
                
                col.innerHTML = `
                    <div class="card cell-card ${isSelected ? 'selected' : ''}" onclick="selectStaged(${index})">
                        <div class="card-body p-1 text-center position-relative">
                            <img src="${item.data}" class="cell-img">
                            <span class="badge ${badgeClass} badge-overlay">${item.label}</span>
                        </div>
                    </div>
                `;
                container.appendChild(col);
            });
        }

        function selectStaged(index) {
            selectedStagedIndex = index;
            renderStagedGrid();
            renderUnsignedGrid();
        }

        function handleKey(key) {
            let label = key;
            if (key === '0' || key.toLowerCase() === 'n') label = 'noise';
            
            if (selectedStagedIndex !== -1) {
                stagedImages[selectedStagedIndex].label = label;
                selectedStagedIndex = -1;
                renderStagedGrid();
                renderUnsignedGrid();
            } else {
                if (unsignedImages.length === 0) return;
                const currentImg = unsignedImages.shift();
                stagedImages.push({ ...currentImg, label: label });
                renderUnsignedGrid();
                renderStagedGrid();
            }
        }
        
        function clearStaged() {
            unsignedImages = [...stagedImages.map(i => ({filename: i.filename, data: i.data})), ...unsignedImages];
            stagedImages = [];
            selectedStagedIndex = -1;
            renderUnsignedGrid();
            renderStagedGrid();
        }

        async function confirmStaged() {
            if (stagedImages.length === 0) return;
            const btn = event.target;
            btn.disabled = true;
            
            try {
                const res = await fetch('/api/label_batch', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ items: stagedImages })
                });
                const data = await res.json();
                
                if (data.success) {
                    stagedImages = [];
                    renderStagedGrid();
                } else {
                    alert('æäº¤éƒ¨åˆ†å¤±è´¥');
                }
            } catch (e) {
                alert('ç½‘ç»œé”™è¯¯');
            } finally {
                btn.disabled = false;
            }
        }

        document.addEventListener('keydown', (e) => {
            const key = e.key;
            if (['1','2','3','4','5','6','7','8','9','0','n','N'].includes(key)) {
                handleKey(key);
            }
            if (key === 'Enter') confirmStaged();
        });

        loadUnsignedImages();
    </script>
</body>
